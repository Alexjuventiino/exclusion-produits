<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exclusions Merchandising</title>
  <script type="module">
    import { TableauViz } from "https://cdn.skypack.dev/@tableau/tableau-viz";
    window.TableauViz = TableauViz;
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { margin-top: 20px; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Produits à exclure pour le rythme du 2025-04-15</h2>

  <tableau-viz id="tableauViz"
               src="https://eu-west-1a.online.tableau.com/t/graindemalice/views/DispoMerch/TdB-DisponibilitMerch_"
               height="600px"
               width="100%"
               hide-tabs>
  </tableau-viz>

  <form id="exclusion-form">
    <table>
      <thead>
        <tr>
          <th>Exclure</th>
          <th>Key Pcc</th>
          <th>Code Rc</th>
          <th>Saison</th>
          <th>Sem. Début</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- lignes insérées ici via JS -->
      </tbody>
    </table>
    <button type="submit">Valider les exclusions</button>
  </form>

  <script>
    let produits = [];

    async function waitForVizLoaded() {
      return new Promise((resolve) => {
        const viz = document.querySelector("tableau-viz");
        viz.addEventListener("firstinteractive", () => resolve(viz));
      });
    }

    async function fetchProduitsDepuisTableau() {
      try {
        const viz = await waitForVizLoaded();
        const workbook = await viz.workbook;
        const worksheet = await workbook.getActiveSheet().getWorksheets().find(w => w.getName() === "DispoMerch");

        const summary = await worksheet.getSummaryDataAsync();
        const cols = summary.columns.map(c => c.fieldName);

        produits = summary.data.map(row => ({
          id: row[cols.indexOf("Key Pcc")].value,
          nom: row[cols.indexOf("Code Rc")].value,
          collection: row[cols.indexOf("Saison")].value,
          date: row[cols.indexOf("Sem. Début")].formattedValue
        }));

        renderProduits(produits);
      } catch (err) {
        console.error("Erreur chargement Tableau :", err);
      }
    }

    function renderProduits(data) {
      const tbody = document.getElementById("product-list");
      tbody.innerHTML = "";
      data.forEach(p => {
        const row = `
          <tr>
            <td><input type="checkbox" name="exclure" value="${p.id}"></td>
            <td>${p.id}</td>
            <td>${p.nom}</td>
            <td>${p.collection}</td>
            <td>${p.date}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("exclusion-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const exclues = Array.from(document.querySelectorAll("input[name='exclure']:checked"))
                           .map(input => input.value);

      const payload = {
        rythme_date: "2025-04-15",
        utilisateur: "alex",
        produits: exclues.map(id => ({ id_produit: id }))
      };

      await fetch("https://script.google.com/macros/s/AKfycbxjiMUUnpRuRatsdbN6mt6HYfNmQXamgOPlhw1GQhTu0YCdZrqqKeTVq11ddkvczvQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Produits exclus enregistrés !");
    });

    fetchProduitsDepuisTableau();
  </script>
</body>
</html>
