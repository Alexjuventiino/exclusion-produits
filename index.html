<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Exclusions Merchandising</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@tableau/tableau-viz@latest/dist/tableau-viz.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { margin-top: 20px; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Produits à exclure pour le rythme du 2025-04-15</h2>

  <!-- Composant Embedding API v3 -->
  <tableau-viz
    id="tableauViz"
    src="https://eu-west-1a.online.tableau.com/#/site/graindemalice/views/DispoMerch/TdB-DisponibilitMerch_"
    width="1000"
    height="600"
    toolbar="hidden"
  ></tableau-viz>

  <form id="exclusion-form">
    <table>
      <thead>
        <tr>
          <th>Exclure</th>
          <th>Key Pcc</th>
          <th>Code Rc</th>
          <th>Saison</th>
          <th>Sem. Début</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
    <button type="submit">Valider les exclusions</button>
  </form>

  <script type="module">
    let produits = [];

    async function chargerProduitsDepuisViz() {
      const viz = document.getElementById("tableauViz");
      await viz.renderPromise;

      const worksheet = viz.workbook.activeSheet.worksheets.find(ws => ws.name === "DispoMerch");
      const summary = await worksheet.getSummaryDataAsync();
      const cols = summary.columns.map(c => c.fieldName);

      produits = summary.data.map(row => ({
        id: row[cols.indexOf("Key Pcc")].value,
        nom: row[cols.indexOf("Code Rc")].value,
        collection: row[cols.indexOf("Saison")].value,
        date: row[cols.indexOf("Sem. Début")].formattedValue
      }));

      afficherProduits(produits);
    }

    function afficherProduits(data) {
      const tbody = document.getElementById("product-list");
      tbody.innerHTML = "";
      data.forEach(p => {
        const row = `
          <tr>
            <td><input type="checkbox" name="exclure" value="${p.id}"></td>
            <td>${p.id}</td>
            <td>${p.nom}</td>
            <td>${p.collection}</td>
            <td>${p.date}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("exclusion-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const exclues = Array.from(document.querySelectorAll("input[name='exclure']:checked"))
                           .map(input => input.value);

      const payload = {
        rythme_date: "2025-04-15",
        utilisateur: "alex",
        produits: exclues.map(id => ({ id_produit: id }))
      };

      await fetch("https://script.google.com/macros/s/AKfycbxjiMUUnpRuRatsdbN6mt6HYfNmQXamgOPlhw1GQhTu0YCdZrqqKeTVq11ddkvczvQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Produits exclus enregistrés !");
    });

    chargerProduitsDepuisViz();
  </script>
</body>
</html>
